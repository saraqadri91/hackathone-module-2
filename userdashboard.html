<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Rectangle 3.png" width="30" height="30" class="d-inline-block align-top" alt="">
                PostApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex w-100 justify-content-center">
                    <!-- Centered Search Bar -->
                    <input id="search-bar" class="form-control w-50" type="search" placeholder="Search posts" aria-label="Search">
                </div>
                <div class="d-flex ms-auto">
                    <!-- Two Buttons on the Right with a Gap -->
                    <button id="dash-btn" class="btn btn-primary me-3" type="button">My Dashboard</button>
                    <button id="auth-btn" class="btn btn-secondary" type="button">LOGIN/REGISTER</button>
                </div>
            </div>
        </div>
    </nav>
    <!-- Create Post Section -->
    <form id="create-post-form">
        <input type="text" name="title" id="post-title" placeholder="Post Title" class="form-control mb-2" required>
        <textarea name="content" id="post-content" placeholder="Post Content" class="form-control mb-2" required></textarea>
        <select name="category" id="post-category" class="form-control mb-2" required>
            <option value="Technology">Technology</option>
            <option value="Web">Web</option>
            <option value="Design">Design</option>
            <option value="Programming">Programming</option>
        </select>
        <button type="submit" class="btn btn-primary">Create Post</button>
    </form>

    <!-- User Posts Section -->
    <section id="user-posts">
        <h2>Your Posts</h2>
        <div id="posts-list"></div>
    </section>

    <script type="module" src="dashboard.js"></script>
    <script type="module" src="userdashboard.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>

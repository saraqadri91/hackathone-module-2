<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="dashboard.css">
    <title>Dashboard</title>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="images/Rectangle 3.png" width="30" height="30" class="d-inline-block align-top" alt="">
                PostApp
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="d-flex w-100 justify-content-center">
                    <!-- Centered Search Bar -->
                    <input id="search-bar" class="form-control w-50" type="search" placeholder="Search posts" aria-label="Search">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <!-- Categories will be rendered here -->
                        </ul>
                    </li>
                </div>
                <div class="d-flex ms-auto">
                    <!-- Two Buttons on the Right with a Gap -->
                    <button id="dash-btn" class="  me-3 button-28" type="button">My Dashboard</button>
                    
                    <button id="auth-btn" class="  button-28" type="button">LOGIN/REGISTER</button>
                </div>
            </div>
        </div>
    </nav>

    <!-- User Posts Section -->
    <section id="user-posts" class="container mt-5">
        <h2>Blog Topics</h2>
        <div id="category-list" class="list-group mb-3"></div> <!-- Category list will appear here -->
        <h3>Posts</h3>
        <div id="posts-container" class="row"></div> <!-- Posts will appear here -->
    </section>

    <script type="module" src="dashboard.js"></script>
</body>

</html>
